<div style="margin-left: 30px;">
    <input type="text" style="width: 50%; border-radius: 20px; border-color: blue; margin-top: 30px; outline: none; font-weight: bold; text-align: center;"
        (input)="filterApprovalList($event)" placeholder="search"/>
</div>
<ul>
<li *ngFor="let d of   filteredPendingApprovalList">
    <label>{{ d.date }}</label>
    <div style="border: solid 2px green; padding: 3%; margin: 2%; border-radius: 20px;" *ngFor="let show of d.notificationJSONArray">
        <div *ngFor="let s of show.overview.details">
            {{ s.label }}: {{ s.value }}
        </div>
    </div>
</li>
</ul>
